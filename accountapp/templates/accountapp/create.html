{% extends 'base.html' %}

{% block content %}

    <div>
        <form action="{% url 'accountapp:create' %}" method="post"> {# accountapp 에 있는 create routing 으로 연결해라 #}
            {% csrf_token %} {# post 에는 항상 들어가야 된다 #}
            {{ form }}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
