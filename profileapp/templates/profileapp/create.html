{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!-- Margin bottom -->
            <h4>Create Profile</h4>
        </div>
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data"> {# profileapp 에 있는 create routing 으로 연결해라 #}
            {% csrf_token %} {# post 에는 항상 들어가야 된다 #}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}

<!--
    enctype -> multipart/form-data 로 설정 (이미지 파일을 프로필 페이지에서 받기 때문)

-->
